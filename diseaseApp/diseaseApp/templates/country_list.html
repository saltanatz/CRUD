<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Country List</h1>
        <a href="{% url 'country_create' %}" class="button">Add New Country</a>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Cname</th>
                    <th>Population</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for country in object_list %}
                <tr>
                    <td>{{ country.cname }}</td>
                    <td>{{ country.population }}</td>
                    <td>
                        <a href="{% url 'country_detail' country.pk %}" class="button-small">View</a>
                        <a href="{% url 'country_update' country.pk %}" class="button-small">Edit</a>
                        <a href="{% url 'country_delete' country.pk %}" class="button-small button-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="no-data">No countries available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
